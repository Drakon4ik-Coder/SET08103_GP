<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Report Generator</h1>
<div class="container centered">
    <form id="reportForm">
        <div class="container">
            <label for="reportName">Select Report:</label>
            <select id="reportName">
                <option value="CapitalWorld">Capital Cities - World</option>
                <option value="CapitalContinent">Capital Cities - Continent</option>
                <option value="CapitalRegion">Capital Cities - Region</option>

                <option value="CountryWorld">Countries - World</option>
                <option value="CountryContinent">Countries - Continent</option>
                <option value="CountryRegion">Countries - Region</option>

                <option value="PopulationWorld">Population - World</option>
                <option value="PopulationContinent">Population - Continent</option>
                <option value="PopulationCountry">Population - Country</option>
                <option value="PopulationRegion">Population - Region</option>
                <option value="PopulationDistrict">Population - District</option>
                <option value="PopulationCity">Population - City</option>

                <option value="CityWorld">City - World</option>
                <option value="CityContinent">City - Continent</option>
                <option value="CityCountry">City - Country</option>
                <option value="CityRegion">City - Region</option>
                <option value="CityDistrict">City - District</option>

                <option value="Language">Language</option>
            </select>
        </div>

        <div class="container">
            <label for="limit" id="limitLabel">Limit:</label>
            <input type="number" id="limit" name="limit" min="0" placeholder="Number of countries" >
        </div>
        <div class="container">
            <label for="param" id="paramLabel" style="display: none">Additional Parameter:</label>
            <input type="text" id="param" name="param" placeholder="Region or Continent" style="display: none">
        </div>
        <div class="container">
            <button class="submit" role="button">Generate Report</button>
        </div>
    </form>
</div>
<div>
    <div id="reportOutput"></div>
</div>
<script src="script.js"></script>
</body>
</html>
